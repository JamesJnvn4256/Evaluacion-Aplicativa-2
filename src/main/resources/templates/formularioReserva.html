<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            /* Estilo para hacer el texto rojo */
            .text-red {
                color: red;
            }
        </style>
        <title>Formulario de Reserva</title>
    </head>
    <body>
        <div class="container mt-4">
            <h2 th:text="${#strings.isEmpty(reserva.id) ? 'Registrar Reserva' : 'Editar Reserva'}" class="text-red"></h2>
            <form th:action="@{/reservas}" th:object="${reserva}" method="post" class="mt-3">
                <!-- Campo oculto para la ID -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label text-red">Nombre del Cliente</label>
                    <input type="text" th:field="*{nombreCliente}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-red">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-red">Fecha de Reserva</label>
                    <input type="date" th:field="*{fechaReserva}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-red">NÃºmero de Personas</label>
                    <input type="number" th:field="*{nroPersonas}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-red">Sede</label>
                    <input type="text" th:field="*{sede}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
