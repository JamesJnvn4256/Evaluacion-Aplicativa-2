<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            /* Estilo para hacer el texto rojo */
            .text-red {
                color: red;
            }
        </style>
        <title>Lista de Reservas</title>
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="text-red">Lista de Reservas</h2>
            <a href="/reservas/nueva" class="btn btn-success mb-3">Nueva Reserva</a>
            <table class="table table-striped">
                <thead class="text-red">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Fecha</th>
                        <th>NÃºmero de Personas</th>
                        <th>Sede</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-red">
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.nombreCliente}"></td>
                        <td th:text="${reserva.dni}"></td>
                        <td th:text="${reserva.fechaReserva}"></td>
                        <td th:text="${reserva.nroPersonas}"></td>
                        <td th:text="${reserva.sede}"></td>
                        <td>
                            <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
